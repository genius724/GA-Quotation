<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genius Advisory - Quotation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header img {
      height: 80px;
    }

    .quotation-box {
      background-color: #ffffff;
      border: 2px solid #252B33;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      max-width: 800px;
      margin: auto;
    }

    h1, h2 {
      color: #252B33;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #252B33;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #E30613;
      color: #ffffff;
    }

    .total-row td {
      font-weight: bold;
      background-color: #f5f5f5;
    }

    .btn {
      background-color: #E30613;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      width: 100%;
    }

    .btn:hover {
      background-color: #c00511;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.webp" alt="Genius Advisory Logo">
  </header>

  <div class="quotation-box">
    <h1>Quotation for Digital Marketing Services</h1>
    <table>
      <thead>
        <tr>
          <th>Select</th>
          <th>Service</th>
          <th>Price (USD)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="checkbox" class="service" data-price="500"></td>
          <td>Social Media Management</td>
          <td>$500</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="service" data-price="800"></td>
          <td>Search Engine Optimization (SEO)</td>
          <td>$800</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="service" data-price="400"></td>
          <td>Email Marketing Campaign</td>
          <td>$400</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="service" data-price="1000"></td>
          <td>Pay-Per-Click Advertising</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="service" data-price="600"></td>
          <td>Website Analytics and Reporting</td>
          <td>$600</td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="total-row">
          <td colspan="2">Total</td>
          <td id="total-price">$0</td>
        </tr>
      </tfoot>
    </table>

    <button class="btn" onclick="generateQuote()">Generate Quotation</button>
  </div>

  <script>
    const checkboxes = document.querySelectorAll('.service');
    const totalPriceEl = document.getElementById('total-price');

    checkboxes.forEach(cb => {
      cb.addEventListener('change', () => {
        let total = 0;
        checkboxes.forEach(c => {
          if (c.checked) total += parseFloat(c.dataset.price);
        });
        totalPriceEl.textContent = `$${total}`;
      });
    });

    function generateQuote() {
      alert("Quotation generated with total: " + totalPriceEl.textContent);
    }
  </script>

</body>
</html>
